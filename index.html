<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>FaceSearch AI ‚Ä¢ 3D Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#ff6a00;
  --bg:#050505;
  --panel:#0e0e0e;
  --border:#1f1f1f;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#111,#000 70%);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  padding:24px;
  border-right:1px solid var(--border);
  background:linear-gradient(180deg,#111,#080808);
}

.logo{
  font-size:22px;
  font-weight:900;
  color:var(--accent);
}

.face-box{
  margin-top:20px;
  border:1px dashed #333;
  border-radius:16px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  position:relative;
}

.face-box img{
  width:100%;
  border-radius:12px;
}

.scanner{
  position:absolute;
  inset:0;
  display:none;
  pointer-events:none;
}

.grid{
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(255,106,0,.25) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,106,0,.25) 1px, transparent 1px);
  background-size:24px 24px;
  animation:grid 3s linear infinite;
}

.scan-line{
  position:absolute;
  left:0;right:0;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 2s linear infinite;
  box-shadow:0 0 20px var(--accent);
}

@keyframes scan{from{top:-5%}to{top:105%}}
@keyframes grid{to{background-position:48px 48px}}

/* MAIN */
.main{padding:32px}

button{
  padding:14px 26px;
  background:linear-gradient(90deg,var(--accent),#ff9b3c);
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  color:#000;
}

.section{
  margin-top:30px;
}

.section h3{
  color:#ff9b3c;
}

.results{
  margin-top:14px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transform-style:preserve-3d;
  transition:.15s;
  position:relative;
}

.card img{
  width:100%;
  display:block;
  transform:translateZ(40px);
}

.card:hover{
  animation:glitch .15s;
}

@keyframes glitch{
  0%{filter:none}
  50%{filter:hue-rotate(35deg)}
}

.info{
  padding:10px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}

.badge{color:var(--accent);font-weight:800}

/* 18+ */
.adult img{
  filter:blur(18px) brightness(.6);
}

.adult::after{
  content:"üîû";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  background:rgba(0,0,0,.5);
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#0e0e0e;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:520px;
}

.modal-box img{
  width:100%;
  border-radius:12px;
}

/* AI LOG */
.log{
  margin-top:20px;
  background:#070707;
  border:1px solid #111;
  border-radius:12px;
  padding:12px;
  font-family:monospace;
  font-size:12px;
  height:120px;
  overflow:auto;
  color:#9f9;
}
</style>
</head>

<body>

<audio id="scanSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-scan-905.mp3"></audio>
<audio id="doneSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>

<div class="app">

<aside class="sidebar">
  <div class="logo">FaceSearch AI</div>

  <div class="face-box" id="drop">
    <span id="dropText">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ª–∏—Ü–æ</span>
    <input type="file" hidden id="file">
    <img id="preview">
    <div class="scanner" id="scanner">
      <div class="grid"></div>
      <div class="scan-line"></div>
    </div>
  </div>

  <div class="log" id="log"></div>
</aside>

<main class="main">
  <button id="search" disabled>–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>

  <div class="section">
    <h3>–°–æ–≤–ø–∞–¥–µ–Ω–∏—è</h3>
    <div class="results" id="results"></div>
  </div>

  <div class="section">
    <h3>üîû 18+ –∏—Å—Ç–æ—á–Ω–∏–∫–∏</h3>
    <div class="results" id="adult"></div>
  </div>
</main>

</div>

<!-- MODALS -->
<div class="modal" id="imgModal">
  <div class="modal-box">
    <img id="modalImg">
    <div class="info">
      <span id="modalSrc"></span>
      <span class="badge" id="modalSim"></span>
    </div>
    <button onclick="imgModal.style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div class="modal" id="adultModal">
  <div class="modal-box">
    <h3>üîû –ö–æ–Ω—Ç–µ–Ω—Ç 18+</h3>
    <p>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç –∏–ª–∏ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ PRO</p>
    <button onclick="unlockAdult()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤–æ–∑—Ä–∞—Å—Ç</button>
  </div>
</div>

<script>
const file=document.getElementById('file');
const drop=document.getElementById('drop');
const preview=document.getElementById('preview');
const search=document.getElementById('search');
const scanner=document.getElementById('scanner');
const results=document.getElementById('results');
const adult=document.getElementById('adult');
const log=document.getElementById('log');

const scanSound=document.getElementById('scanSound');
const doneSound=document.getElementById('doneSound');

const imgModal=document.getElementById('imgModal');
const modalImg=document.getElementById('modalImg');
const modalSrc=document.getElementById('modalSrc');
const modalSim=document.getElementById('modalSim');
const adultModal=document.getElementById('adultModal');

let adultUnlocked=false;

drop.onclick=()=>file.click();

file.onchange=()=>{
  preview.src=URL.createObjectURL(file.files[0]);
  document.getElementById('dropText').style.display='none';
  search.disabled=false;
};

search.onclick=()=>{
  results.innerHTML='';
  adult.innerHTML='';
  log.textContent='';
  scanner.style.display='block';
  scanSound.loop=true;
  scanSound.play();

  const steps=[
    '–°–æ–∑–¥–∞–Ω–∏–µ face-hash',
    '–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ 3D-–º–æ–¥–µ–ª–∏',
    '–°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Å –±–∞–∑–∞–º–∏',
    'Deep Neural Match',
    '–ê–≥—Ä–µ–≥–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤'
  ];

  let i=0;
  const t=setInterval(()=>{
    log.innerHTML+=`[AI] ${steps[i]}<br>`;
    log.scrollTop=9999;
    i++;
    if(i>=steps.length){
      clearInterval(t);
      scanner.style.display='none';
      scanSound.pause();
      doneSound.play();
      showResults();
    }
  },700);
};

function showResults(){
  for(let i=1;i<=50;i++){
    createCard(results,i,false);
    createCard(adult,i,true);
  }
}

function createCard(container,i,isAdult){
  const sim=70+Math.floor(Math.random()*25);
  const img=`https://picsum.photos/300?random=${i+(isAdult?100:0)}`;
  const card=document.createElement('div');
  card.className='card'+(isAdult?' adult':'');
  card.innerHTML=`
    <img src="${img}">
    <div class="info">
      <span>${isAdult?'18+ –±–∞–∑–∞':'–ò—Å—Ç–æ—á–Ω–∏–∫'}</span>
      <span class="badge">${sim}%</span>
    </div>`;
  card.onmousemove=e=>{
    const r=card.getBoundingClientRect();
    const x=(e.clientX-r.left-r.width/2)/20;
    const y=(e.clientY-r.top-r.height/2)/20;
    card.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
  };
  card.onmouseleave=()=>card.style.transform='none';

  card.onclick=()=>{
    if(isAdult && !adultUnlocked){
      adultModal.style.display='flex';
      return;
    }
    modalImg.src=img;
    modalSrc.textContent=isAdult?'18+ –∏—Å—Ç–æ—á–Ω–∏–∫':'–û—Ç–∫—Ä—ã—Ç–∞—è –±–∞–∑–∞';
    modalSim.textContent=sim+'%';
    imgModal.style.display='flex';
  };
  container.appendChild(card);
}

function unlockAdult(){
  adultUnlocked=true;
  adultModal.style.display='none';
}
</script>

</body>
</html>
