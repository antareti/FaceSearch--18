<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>FaceSearch 3D Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#080808;
  --panel:#111;
  --border:#1f1f1f;
  --accent:#ff6a00;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#111,#000 70%);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  perspective:1400px;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:linear-gradient(180deg,#111,#0a0a0a);
  border-right:1px solid var(--border);
  padding:24px;
}

.logo{
  font-size:22px;
  font-weight:900;
  color:var(--accent);
  margin-bottom:30px;
}

.block h3{
  font-size:12px;
  color:#aaa;
  text-transform:uppercase;
}

/* ===== FACE BOX ===== */
.face-box{
  position:relative;
  border:1px dashed #333;
  border-radius:16px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  overflow:hidden;
}

.face-box img{
  width:100%;
  border-radius:12px;
  display:block;
}

/* ===== SCANNER ===== */
.scanner{
  position:absolute;
  inset:0;
  pointer-events:none;
  display:none;
}

.grid{
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(255,106,0,.25) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,106,0,.25) 1px, transparent 1px);
  background-size:24px 24px;
  animation:gridMove 3s linear infinite;
}

.scan-line{
  position:absolute;
  left:0;
  right:0;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 2.2s linear infinite;
  box-shadow:0 0 25px var(--accent);
}

@keyframes scan{
  0%{top:-5%}
  100%{top:105%}
}

@keyframes gridMove{
  from{background-position:0 0}
  to{background-position:48px 48px}
}

/* ===== MAIN ===== */
.main{
  padding:32px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:14px 26px;
  background:linear-gradient(90deg,var(--accent),#ff9b3c);
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  color:#000;
}

button:disabled{opacity:.4}

/* ===== STATUS ===== */
.status{
  margin:18px 0 8px;
  color:#ffb46a;
}

.progress{
  height:8px;
  background:#1b1b1b;
  border-radius:8px;
  overflow:hidden;
  display:none;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#ffd2a8);
}

/* ===== RESULTS ===== */
.section-title{
  margin-top:32px;
  font-weight:800;
  color:#ff9b3c;
}

.results{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:22px;
}

.card{
  background:#0e0e0e;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  transform-style:preserve-3d;
  transition:.2s;
}

.card img{
  width:100%;
  display:block;
  transform:translateZ(40px);
}

.info{
  padding:12px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}

.badge{
  color:var(--accent);
  font-weight:800;
}

/* ===== 18+ ===== */
.adult-card img{
  filter:blur(18px) brightness(.6);
}

.adult-overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  font-size:13px;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">FaceSearch</div>

    <div class="block">
      <h3>–ó–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –ª–∏—Ü–æ</h3>
      <div class="face-box" id="drop">
        <span id="dropText">–ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ</span>
        <input type="file" hidden accept="image/*" id="file">
        <img id="preview">

        <!-- SCANNER -->
        <div class="scanner" id="scanner">
          <div class="grid"></div>
          <div class="scan-line"></div>
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="header">
      <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
      <button id="search" disabled>–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
    </div>

    <div class="status" id="status"></div>
    <div class="progress" id="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="section-title">–°–æ–≤–ø–∞–¥–µ–Ω–∏—è</div>
    <div class="results" id="results"></div>

    <div class="section-title">üîû 18+ –∏—Å—Ç–æ—á–Ω–∏–∫–∏</div>
    <div class="results" id="adultResults"></div>
  </main>

</div>

<script>
const drop = document.getElementById('drop');
const fileInput = document.getElementById('file');
const preview = document.getElementById('preview');
const scanner = document.getElementById('scanner');
const searchBtn = document.getElementById('search');
const results = document.getElementById('results');
const adultResults = document.getElementById('adultResults');
const progress = document.getElementById('progress');
const bar = document.getElementById('bar');
const status = document.getElementById('status');

drop.onclick = () => fileInput.click();

fileInput.onchange = () => {
  const f = fileInput.files[0];
  if(!f) return;
  preview.src = URL.createObjectURL(f);
  document.getElementById('dropText').style.display='none';
  searchBtn.disabled = false;
};

searchBtn.onclick = () => {
  results.innerHTML='';
  adultResults.innerHTML='';
  progress.style.display='block';
  bar.style.width='0%';
  status.textContent='3D-—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ª–∏—Ü–∞‚Ä¶';
  scanner.style.display='block';

  let p=0;
  const i=setInterval(()=>{
    p+=Math.random()*10;
    p=Math.min(p,100);
    bar.style.width=p+'%';
    status.textContent='–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ '+Math.floor(p)+'%';

    if(p>=100){
      clearInterval(i);
      scanner.style.display='none';
      showResults();
      showAdult();
      status.textContent='–ü–æ–∏—Å–∫ –∑–∞–≤–µ—Ä—à—ë–Ω';
    }
  },300);
};

function showResults(){
  for(let i=0;i<28;i++){
    const sim=70+Math.floor(Math.random()*26);
    results.innerHTML+=`
      <div class="card">
        <img src="https://picsum.photos/300?random=${Math.random()}">
        <div class="info">
          <span>–ò—Å—Ç–æ—á–Ω–∏–∫</span>
          <span class="badge">${sim}%</span>
        </div>
      </div>`;
  }
}

function showAdult(){
  for(let i=0;i<18;i++){
    adultResults.innerHTML+=`
      <div class="card adult-card">
        <img src="https://picsum.photos/300?random=${Math.random()}">
        <div class="adult-overlay">üîû –ö–æ–Ω—Ç–µ–Ω—Ç 18+</div>
      </div>`;
  }
}
</script>

</body>
</html>
