<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>FaceSearch 3D Scanner +18</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#080808;
  --panel:#111;
  --border:#1f1f1f;
  --accent:#ff6a00;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#111,#000 70%);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

.sidebar{
  background:linear-gradient(180deg,#111,#0a0a0a);
  border-right:1px solid var(--border);
  padding:24px;
}

.logo{
  font-size:22px;
  font-weight:900;
  color:var(--accent);
  margin-bottom:30px;
}

.face-box{
  position:relative;
  border:1px dashed #333;
  border-radius:16px;
  padding:14px;
  text-align:center;
  cursor:pointer;
}

.face-box img{
  width:100%;
  border-radius:12px;
  display:block;
}

.scanner{
  position:absolute;
  inset:0;
  display:none;
  pointer-events:none;
}

.grid{
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(255,106,0,.25) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,106,0,.25) 1px, transparent 1px);
  background-size:24px 24px;
  animation:gridMove 3s linear infinite;
}

.scan-line{
  position:absolute;
  left:0;
  right:0;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 2.2s linear infinite;
}

@keyframes scan{
  from{top:-5%}
  to{top:105%}
}

@keyframes gridMove{
  from{background-position:0 0}
  to{background-position:48px 48px}
}

.main{padding:32px}

button{
  padding:14px 26px;
  background:linear-gradient(90deg,var(--accent),#ff9b3c);
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

.results{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
}

.card{
  background:#0e0e0e;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
}

.card img{width:100%}

.info{
  padding:10px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}

.badge{color:var(--accent);font-weight:800}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#0e0e0e;
  border-radius:18px;
  max-width:500px;
  width:90%;
  padding:20px;
}

.modal-box img{
  width:100%;
  border-radius:12px;
}

.modal-info{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
}

.close{
  margin-top:14px;
  width:100%;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="scanSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-scan-905.mp3"></audio>
<audio id="doneSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>

<div class="app">

<aside class="sidebar">
  <div class="logo">FaceSearch</div>
  <div class="face-box" id="drop">
    <span id="dropText">Нажмите или перетащите</span>
    <input type="file" hidden id="file">
    <img id="preview">
    <div class="scanner" id="scanner">
      <div class="grid"></div>
      <div class="scan-line"></div>
    </div>
  </div>
</aside>

<main class="main">
  <button id="search" disabled>Начать поиск</button>
  <div class="results" id="results"></div>
</main>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <img id="modalImg">
    <div class="modal-info">
      <span id="modalSource"></span>
      <span class="badge" id="modalSim"></span>
    </div>
    <button class="close" onclick="modal.style.display='none'">Закрыть</button>
  </div>
</div>

<script>
const drop=document.getElementById('drop');
const file=document.getElementById('file');
const preview=document.getElementById('preview');
const scanner=document.getElementById('scanner');
const search=document.getElementById('search');
const results=document.getElementById('results');

const scanSound=document.getElementById('scanSound');
const doneSound=document.getElementById('doneSound');

const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
const modalSource=document.getElementById('modalSource');
const modalSim=document.getElementById('modalSim');

drop.onclick=()=>file.click();

file.onchange=()=>{
  preview.src=URL.createObjectURL(file.files[0]);
  document.getElementById('dropText').style.display='none';
  search.disabled=false;
};

search.onclick=()=>{
  results.innerHTML='';
  scanner.style.display='block';
  scanSound.loop=true;
  scanSound.play();

  setTimeout(()=>{
    scanner.style.display='none';
    scanSound.pause();
    doneSound.play();
    showResults();
  },3000);
};

function showResults(){
  for(let i=0;i<28;i++){
    const sim=70+Math.floor(Math.random()*25);
    const img=`https://picsum.photos/300?random=${Math.random()}`;
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${img}">
      <div class="info">
        <span>Источник</span>
        <span class="badge">${sim}%</span>
      </div>`;
    card.onclick=()=>{
      modalImg.src=img;
      modalSource.textContent='Источник: база данных';
      modalSim.textContent=sim+'%';
      modal.style.display='flex';
    };
    results.appendChild(card);
  }
}
</script>

</body>
</html>
